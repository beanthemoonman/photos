<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${website.title}">Photos Gallery</title>
    
    <!-- Favicon -->
    <link rel="icon" th:href="${website.faviconPath}" href="/favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" th:content="${website.title}" content="Photos Gallery">
    <meta property="og:description" th:content="${website.description}" content="Photography Portfolio">
    <meta property="og:image" th:content="${website.ogImage}" th:if="${!#strings.isEmpty(website.ogImage)}">
    <meta property="og:url" th:content="${website.ogUrl}" th:if="${!#strings.isEmpty(website.ogUrl)}">
    <meta property="og:site_name" th:content="${website.ogSiteName}" th:if="${!#strings.isEmpty(website.ogSiteName)}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" th:content="${website.title}" content="Photos Gallery">
    <meta property="twitter:description" th:content="${website.description}" content="Photography Portfolio">
    <meta property="twitter:image" th:content="${website.ogImage}" th:if="${!#strings.isEmpty(website.ogImage)}">
    
    <!-- Meta Description -->
    <meta name="description" th:content="${website.description}" content="Photography Portfolio">
    
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${website.title}">Photos Gallery</h1>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
            <span class="theme-toggle-icon">ðŸŒ“</span>
        </button>
    </div>

    <div id="photo-carousel" class="photo-carousel">
        <!-- Photos will be loaded here dynamically -->
        <div class="loading">Loading photos...</div>
    </div>

    <div id="loading-more" class="loading-more" style="display: none;">
        <div class="loading-spinner"></div>
        <span>Loading more photos...</span>
    </div>
</div>

<!-- Modal for displaying full-size images -->
<div id="photo-modal" class="modal">
    <span class="close-button">&times;</span>
    <img class="modal-content" id="full-size-image" alt="" src="">
</div>

<script src="/js/gallery.js"></script>
</body>
</html>
